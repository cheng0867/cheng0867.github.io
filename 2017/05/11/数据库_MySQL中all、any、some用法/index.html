        <div class="note success"><p>MySQL中all、any、some用法</p>
</div>
<a id="more"></a>
<p><code>any</code>关键字<br>例如any内部的查询语句返回的结果个数是三个<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> ... <span class="keyword">from</span> ... <span class="keyword">where</span> a&gt;<span class="keyword">any</span>(...)</div><div class="line">-&gt;</div><div class="line"><span class="keyword">select</span> ... <span class="keyword">from</span> ... </div><div class="line"><span class="keyword">where</span> a&gt;result1 <span class="keyword">or</span> a&gt;result2 <span class="keyword">or</span> a&gt;result3</div></pre></td></tr></table></figure></p>
<p><code>all</code>关键字<br>all关键字与any关键字类型，只不过把or改成and</p>
<p><code>some</code>关键字<br>some关键字和any关键字是一样的功能</p>
